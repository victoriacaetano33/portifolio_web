<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Portifólio da Vic</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	</head>
	<body>

			<main style="background-color: #F08080";>             
				<br><br>
								<div class="container" >
									<div class="jumbotron" style="background-color: #FFF"; id="sobremim">
										<div class="justify-content-center d-flex align-items-center" >
											<h1 class="display-3">Slides</h1>
												</div>
											<br>

						<!--Carousel Wrapper-->
						<div id="carousel-1" class="carousel slide carousel-fade z-depth-1-half" data-ride="carousel">
						  <!--Indicators-->
						  <ol class="carousel-indicators">
						    <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
						    <li data-target="#carousel-1" data-slide-to="1"></li>
						    <li data-target="#carousel-1" data-slide-to="2"></li>
						  </ol>
						  <!--/.Indicators-->
						  <!--Slides-->
						  <div class="carousel-inner" role="listbox">
						    <div class="carousel-item active">
						      <div class="view">
						        <img class="d-block w-100" src="img1.jpeg" alt="Pirmeiro slide">
						        <div class="mask rgba-black-light"></div>
						      </div>

						    </div>

						    <div class="carousel-item">
						      <!--Mask color-->
						      <div class="view">
						        <img class="d-block w-100" src="img2.jpeg" alt="Segundo slide">
						        <div class="mask rgba-black-light"></div>
						      </div>

						    </div>

						    <div class="carousel-item">
						      <!--Mask color-->
						      <div class="view">
						        <img class="d-block w-100" src="img3.jpeg" alt="Terceiro slide">
						        <div class="mask rgba-black-light"></div>
						      </div>

						    </div>
						  </div>
						  <!--/.Slides-->

						  <!--Controls-->
						  <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
						    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						    <span class="sr-only">Anterior</span>
						  </a>
						  <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
						    <span class="carousel-control-next-icon" aria-hidden="true"></span>
						    <span class="sr-only">Próximo</span>
						  </a>
						  <!--/.Controls-->
						</div>
						<!--/.Carousel Wrapper-->
					</div>
				</div>
			<br>
	</main>
